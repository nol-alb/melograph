        edges = new vis.DataSet([{"arrows": "to", "from": "D3", "to": "D3", "weight": 0.0}, {"arrows": "to", "from": "D3", "to": "E3", "weight": 0.0}, {"arrows": "to", "from": "E3", "to": "F3", "weight": 0.0}, {"arrows": "to", "from": "F3", "to": "G3", "weight": 0.0}, {"arrows": "to", "from": "G3", "to": "A#3", "weight": 0.0}, {"arrows": "to", "from": "G3", "to": "A3", "weight": 0.0}, {"arrows": "to", "from": "A#3", "to": "C4", "weight": 0.0}, {"arrows": "to", "from": "C4", "to": "D4", "weight": 0.0}, {"arrows": "to", "from": "C4", "to": "C#4", "weight": 0.0}, {"arrows": "to", "from": "D4", "to": "E4", "weight": 0.0}, {"arrows": "to", "from": "D4", "to": "D#4", "weight": 0.0}, {"arrows": "to", "from": "D4", "to": "C#4", "weight": 0.0}, {"arrows": "to", "from": "D4", "to": "D4", "weight": 0.0}, {"arrows": "to", "from": "E4", "to": "F4", "weight": 0.0}, {"arrows": "to", "from": "E4", "to": "D#4", "weight": 0.0}, {"arrows": "to", "from": "E4", "to": "E4", "weight": 0.0}, {"arrows": "to", "from": "F4", "to": "F#4", "weight": 0.0}, {"arrows": "to", "from": "F4", "to": "F4", "weight": 0.0}, {"arrows": "to", "from": "F4", "to": "D#4", "weight": 0.0}, {"arrows": "to", "from": "F4", "to": "E4", "weight": 0.0}, {"arrows": "to", "from": "F4", "to": "D#3", "weight": 0.0}, {"arrows": "to", "from": "F#4", "to": "F#4", "weight": 0.0}, {"arrows": "to", "from": "F#4", "to": "G4", "weight": 0.0}, {"arrows": "to", "from": "F#4", "to": "E4", "weight": 0.0}, {"arrows": "to", "from": "F#4", "to": "G#4", "weight": 0.0}, {"arrows": "to", "from": "F#4", "to": "F4", "weight": 0.0}, {"arrows": "to", "from": "G4", "to": "G4", "weight": 0.0}, {"arrows": "to", "from": "G4", "to": "F#4", "weight": 0.0}, {"arrows": "to", "from": "G4", "to": "G#4", "weight": 0.0}, {"arrows": "to", "from": "G4", "to": "F4", "weight": 0.0}, {"arrows": "to", "from": "G#4", "to": "G#4", "weight": 0.0}, {"arrows": "to", "from": "G#4", "to": "G4", "weight": 0.0}, {"arrows": "to", "from": "G#4", "to": "A4", "weight": 0.0}         data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,

    "interaction": {
