<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Note to note transitions - Monophonic Audio Stem MedleyDB</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 90%;
            height: 500px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "C5", "label": "C5", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "A4", "label": "A4", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "C#5", "label": "C#5", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "D4", "label": "D4", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "A5", "label": "A5", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "B5", "label": "B5", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "C5", "to": "A4", "weight": 1}, {"arrows": "to", "from": "A4", "to": "C#5", "weight": 1}, {"arrows": "to", "from": "A4", "to": "D4", "weight": 1}, {"arrows": "to", "from": "C#5", "to": "D4", "weight": 1}, {"arrows": "to", "from": "D4", "to": "A5", "weight": 1}, {"arrows": "to", "from": "D4", "to": "B5", "weight": 1}, {"arrows": "to", "from": "A5", "to": "A4", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
